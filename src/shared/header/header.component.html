<header>
    <div class="content">
        <div class="title">
            @if(toggledMenu) {
                <a [routerLink]="['/']" fragment="hero" (click)="toggleMenu()"><img class="logo" src="./../../assets/img/logo.png" alt=""></a>
            } @else {
                <a [routerLink]="['/']" fragment="hero"><img class="logo" src="./../../assets/img/logo.png" alt=""></a>
            }
            @if(!toggledMenu) {
            <svg (click)="toggleMenu()" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960"
                width="40px" fill="#ffffff">
                <path d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z" />
            </svg>
            } @else {
            <svg (click)="toggleMenu()" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF">
                <path
                    d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z" />
            </svg>
            }
        </div>
        @if(toggledMenu) {
        <app-navigation (menuSelected)="toggleMenu()"></app-navigation>
        }
        <app-navigation class="desktop-nav"></app-navigation>
    </div>
</header>
